version: 2.0
meta:
  description: >
    Finding profiles for Better Home electrical asset risk & capital planning reports.
    Each key maps to a stable finding.id used by the system.
  scales:
    risk: "0-10 (10 = highest risk exposure)"
    budget: "0-5 (0 = none, 5 = high budget provision likely)"
    compliance: "LOW | MEDIUM | HIGH"
  categories:
    - SHOCK
    - FIRE
    - LIFE_SAFETY
    - COMPLIANCE
    - LEGACY
    - RELIABILITY
    - DATA_QUALITY
    - OTHER

# Category-level defaults (used when a finding doesn't specify a field)
category_defaults:
  SHOCK:
    risk_severity: 4
    likelihood: 3
    priority: IMMEDIATE
    budget_band: MED
    timeline: "0–3 months"
    evidence_requirements:
      - "Visual inspection"
      - "Electrical testing if applicable"
  FIRE:
    risk_severity: 5
    likelihood: 3
    priority: IMMEDIATE
    budget_band: MED
    timeline: "0–3 months"
    evidence_requirements:
      - "Visual inspection"
      - "Thermal imaging if available"
  LIFE_SAFETY:
    risk_severity: 5
    likelihood: 2
    priority: IMMEDIATE
    budget_band: LOW
    timeline: "0–3 months"
    evidence_requirements:
      - "Visual inspection"
      - "Functional testing"
  COMPLIANCE:
    risk_severity: 3
    likelihood: 2
    priority: RECOMMENDED
    budget_band: LOW
    timeline: "6–18 months"
    evidence_requirements:
      - "Visual inspection"
      - "Standards verification"
  LEGACY:
    risk_severity: 3
    likelihood: 2
    priority: PLAN
    budget_band: MED
    timeline: "Next renovation"
    evidence_requirements:
      - "Visual inspection"
      - "Age assessment"
  RELIABILITY:
    risk_severity: 2
    likelihood: 2
    priority: PLAN
    budget_band: LOW
    timeline: "6–18 months"
    evidence_requirements:
      - "Visual inspection"
  DATA_QUALITY:
    risk_severity: 1
    likelihood: 1
    priority: PLAN
    budget_band: LOW
    timeline: "Next inspection"
    evidence_requirements:
      - "Visual inspection"
  OTHER:
    risk_severity: 2
    likelihood: 2
    priority: PLAN
    budget_band: LOW
    timeline: "6–18 months"
    evidence_requirements:
      - "Visual inspection"

