    category: LEGACY
    notes: "Ceramic fuses are legacy protection and typically provide reduced modern fault mitigation."
    # New fields (v2.0+)
    asset_component: "Main Switchboard - Ceramic Fuses"
    evidence_requirements:
      - "Visual inspection"
      - "Age assessment"
      - "Protection type verification"
    risk_severity: 3
    likelihood: 2
    priority: PLAN
    budget_band: MED
    budget_range: "AUD $2,000–$5,000"
    timeline: "Next renovation"
    disclaimer_line: "Replacement should be planned during next major electrical upgrade."

  SWITCHBOARD_REWIREABLE_FUSES_PRESENT:
